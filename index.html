<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game memo</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/versus.js" defer></script>
</head>
<body>

<div class="game">



    <div class="game-menu active">
        <img src="./assets/logo.png" alt="">
        <p id="start">PRESS ANY KEY</p>
    </div>
    
    <div class="game-mode ">
        <button id="single-mode">Single Player</button>
        <button id="versus-mode">Versus Mode</button>
    </div>

    <div class="game-versus-mode">
         <div id="player-1">

         </div>
         <div id="player-1-stats">
            <h2>Player 1</h2>
        </div>
            <div class="versus">VS</div>
         <div id="player-2">
     
         </div>
         <div id="player-2-stats">
            <h2>Player 2</h2>
        </div>

    </div>

    <div class="game-display ">
        <div class="card-container"></div>
    </div>



</div>
    
</body>
</html>
